<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body>
    <h1>Registrasi Akun</h1>
<form>
            <fieldset>
        <legend>Formulir Registrasi</legend>
        <p>
            <label>Masukkan Nama:</label>
            <input type="text" name="nama" placeholder="Karina Distyara Putri Maulana" />
        </p>
        <p>
            <label>Masukkan NIM:</label>
            <input type="text" name="nim" placeholder="202332014" />
        </p>
        <p>
            <label>Masukkan email:</label>
            <input type="email" name="email" placeholder="karinadistyara@gmail.com" />
        </p>
        <p>
            <label>Jenis kelamin:</label><br><br>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Masukkan password:</label>
            <input type="password" name="password" placeholder="admin123"  required/>
        </p>
        <p>
            <label>Konfirmasi password:</label>
            <input type="password" name="password" required/>
        </p>
            <input type="submit" name="submit" value="Daftar" />
        </fieldset>
    </form>
</body>
</html>
